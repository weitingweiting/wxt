<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <link rel="icon" href="./002.png" type="image/png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      ;(function (w) {
        var r = document.documentElement,
          t,
          f = function () {
            var c = r.clientWidth
            r.style.fontSize = ((c > w ? w : c < 320 ? 320 : c) / w) * 100 + 'px'
          },
          s = function () {
            clearTimeout(t)
            t = setTimeout(f, 100)
          }
        window.addEventListener('resize', s)
        f()
      })(750)
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script> -->
  <!-- <script src="./jweixin-1.4.0.js"></script> -->
  <% for (var i in htmlWebpackPlugin.options.files&&htmlWebpackPlugin.options.files.js) { %>
  <script src="<%= htmlWebpackPlugin.options.files.js[i] %>"></script>
  <% } %>
</html>
